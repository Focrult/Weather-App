<body>
    <!--Use bootstrap-->
    <header class="header text-center text-white bg-dark p-2"><h1>Weather App</h1></header>
    <!-- create card for search-->
    <div class="container-fuid">
        <div class="row">
            <div>
            <h2 class="search-header">Search for a City:</h2><h2 id="placeholder-name"></h2>
            <div class="search">
            <input type="text" onfocus="this.value=''" placeholder="Enter your city" class="search-input"></input>
            <div>
        
        <button class="submit btn-primary">Search</button>
        <button class="reset btn-primary">Reset</button>
        </div>
        </div>
        <form id="preCity"></form>
        </div>

    <!--Display for today card-->
  
    <div class="col-lg-9">
        <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="current-weather">
                <div class="card-body" >
                    <strong><h3 id="city-name" class="city-name align-middle"></h3></strong>
                    <img id="icon">
                    <strong><p id="temperature"></p></strong>
                    <strong><p id="wind"></p></strong>
                    <strong><p id="humidity"></p></strong>
                </div>
            </div>
        </div>

    <!--five day forecast-->
    <div class="row d-none" id="fivedays">
        <div class="col-12">
            <h3>5-Day Forecast: </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 forecast bg-info text-white m-2"></div>
        <div class="col-md-2 forecast bg-info text-white m-2"></div>
        <div class="col-md-2 forecast bg-info text-white m-2"></div>
        <div class="col-md-2 forecast bg-info text-white m-2"></div>
        <div class="col-md-2 forecast bg-info text-white m-2"></div>
    </div>
    </div>
    </div>
</div>
