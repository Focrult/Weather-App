<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <header class="header text-center text-white bg-dark p-2"><h1>Weather Dashboard</h1></header>
    <!-- create card for search-->
<div class="container-fuid">
    <div class="row">
        <div class="col-lg-3 bg-white">
                <h2 class="search-header">Search for a City:</h2>
        <div class="search input-group-mb-5">
            <input id="search-input" type="text" onfocus="this.value=''" placeholder="Enter your city" >
                <div class="input-group-append">
                    <button class="submit btn-primary mt-2 m-2 rounded ">Search</button>
                    <button class="reset btn-primary mt-2 m-2 rounded d-block">Reset</button>     
        </div>
    </div>
        <form id="preCity" class="mt-3 ml-3 mb-3"></form><!--empty for user search history!-->
</div>
    <div class="col-lg-9"><!--current weather div-->
        <div class="row">
            <div class="col-lg-10 card m-3 d-none" id="current-weather">
                <div class="card-body">
                        <strong><h3 id="city-name" class="city-name align-middle"></h3></strong>
                    <img id="icon">
                        <strong><p id="temperature"></p></strong>
                        <strong><p id="wind"></p></strong>
                        <strong><p id="humidity"></p></strong>
            </div>
        </div>
    </div>
    <!--five day forecast-->
    <div class="row d-none" id="fivedays">
            <div>
                <h3>5-Day Forecast: </h3>
            </div>
        </div>
            <div class="row"> <!-- empty divs -> five day forecast-->
                <div class="forecast mt-3 mb-2 col-md-2 bg-info text-white m-2"></div>
                <div class="forecast mt-3 mb-2 col-md-2 bg-info text-white m-2"></div>
                <div class="forecast mt-3 mb-2 col-md-2 bg-info text-white m-2"></div>
                <div class="forecast mt-3 mb-2 col-md-2 bg-info text-white m-2"></div>
                <div class="forecast mt-3 mb-2 col-md-2 bg-info text-white m-2"></div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script><!--for the day function - current weather-->
</body>
</html>
